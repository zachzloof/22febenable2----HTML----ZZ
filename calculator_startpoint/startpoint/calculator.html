
<!DOCTYPE html>
<head>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Calculator Exercise</title>

  <style>
    .calc { 
      width: 100%; 
      max-width: 330px; 
      padding: 15px; 
      margin: auto; 
    }
  </style>
</head>
<body style="color: #37C2CC">
  <main id="main" class="text-center calc">

    <!-- this is the calculator form -->
    <form>
      <h1 class="h3 mb-3 fw-normal">Calculator</h1>
      
      <!-- this is the first input -->
      <div id="uno" class="form-floating">
        <input id="input_1" class="form-control" type="number" placeholder="1"/>
      </div> 
      
      <!-- the buttons -->
      <div class="row mt-2">
        <div class="col">
          <button id="button_add" class="w-100 btn btn-lg btn-success" type="button">+</button>
        </div>
        <div class="col">
          <button id="button_subtract" class="w-100 btn btn-lg btn-danger" type="button">-</button>
        </div>
        <div class="col">
          <button id="button_multiply" class="w-100 btn btn-lg btn-info" type="button">x</button>
        </div>
        <div class="col">
          <button id="button_divide" class="w-100 btn btn-lg btn-warning" type="button">/</button>
        </div>
      </div>

      <!-- this is the second input -->
      <div class="form-floating mt-2">
        <input id="input_2" class="form-control" type="number" placeholder="2"/>
      </div>
      <div class="row mt-2">
        <button id="button_result" class="w-100 btn btn-lg btn-info" type="button">EQUALS</button>
      </div>
    </form>

    <!-- calculations should output to this list -->
    <h1 class="h4 mb-3 fw-normal mt-3">Output List</h1>
    <ul id="list_output" class="list-group">
      <!-- this is a placeholder -->
    </ul>
    <div class="row mt-2">
      <button id="button_reset" class="w-100 btn btn-lg btn-warning" type="button">RESET</button>
    </div>
    <div id="disDiv" class="row mt-2">
      <button id="disobedience" class="w-100 btn btn-lg btn-danger" type="button">DO NOT PRESS!</button>
    </div>
    
  </main>

  <script type="module" src="./calculator.js"></script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
