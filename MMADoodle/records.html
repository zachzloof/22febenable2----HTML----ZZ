<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFC Records List</title>
</head>
<body>

    <fieldset>
        <form onsubmit="event.preventDefault();">
            <label for="dropdown">Choose the division you would like to know the current records for:</label>
            <select name="dropdown" id="dropdown">
                <option value="flyweight">Flyweight</option>
                <option value="bantamweight">Bantamweight</option>
                <option value="featherweight">Featherweight</option>
                <option value="lightweight">Lightweight</option>
                <option value="welterweight">Welterweight</option>
                <option value="middleweight">Middleweight</option>
                <option value="lightHeavyweight">Light-Heavyweight</option>
                <option value="heavyweight">Heavyweight</option>
            </select>
            <button onclick="findRecords()" id="submit">Submit</button>
        </form>
        <p id="result"> </p>
        <p id="result1"> </p>
        <p id="result2"> </p>
        <p id="result3"> </p>
        <p id="result4"> </p>
    </fieldset>
   
    <script type="text/JavaScript" src="./script.js"></script>
</body>
</html>
