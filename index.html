<!-- DOCUMENT TYPE DEFINITION-->
<!-- TELLS BROWSER IT IS READING HTML -->
<!DOCTYPE html>
<!-- ^ this is for html5-->

<!-- OUR HTML -->
<!-- first opened, last closed -->
<html>
    <!-- two sections inside html, head and body-->
    <head>

        <!-- meta data, character set, author, viewport, links to external files, info about document properties -->
        <title>
            My first webpage
        </title>
    </head>

    <body>
        <!-- content visible on webpage -->
        <!--  we divide up the body through div-->
        <div>
            Hello world!
        </div>
    </body>
</html>
