<!-- DOCUMENT TYPE DEFINITION-->
<!-- TELLS BROWSER IT IS READING HTML -->
<!DOCTYPE html>
<!-- ^ this is for html5-->

<!-- OUR HTML -->
<!-- first opened, last closed -->
<html>
    <!-- two sections inside html, head and body-->
    <head>

        <!-- meta data, character set, author, viewport, links to external files, info about document properties -->
        <title>
            My first webpage
        </title>
    </head>

    <body>
        <!-- content visible on webpage -->
        <!--  we divide up the body through div -->
        <div>
            Hello world!
        </div>
        <div>
            Something else.
        </div>

        <!-- headings -->
        <h1>
            Heading 1 - the largest
        </h1>
        <h2>
            Heading 2 - The second largest
        </h2>
        <h6> 
            Heading 6 - the smallest 
        </h6>

        <!-- paragraph tag-->
        <p>
            blahg blah blaaaaah blah blaah
        </p>

        <!-- text formatting-->

        <p>
        blah blah blah blah <i>blah </i>blah  <b> blah</b> <u> blah</u>
        </p>
        <div><b><i><u>This is text</u></i></b></div>
        <!-- horizontal rules and line breaks-->
        <hr/>
        <hr/>
        <hr/>
        <hr/>

        <br/>
        <hr/>
    </body>
</html>
