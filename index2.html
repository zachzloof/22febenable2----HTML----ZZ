<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML_Part2</title>

    <!-- import our style sheet-->
    <link rel="stylesheet" href="./style.css"/>

    <!-- style CAN live here-->
    <style>
        body {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- Lists and list items-->
    <ol>
        <li>
            first item
        </li>
        <li>
            second item
        </li>
    </ol>

    <ul>
        <li>
            first item
        </li>
        <li>
            second item
        </li>
    </ul>

    <!-- nest lists-->
    <ul>
        <li>
            this is a list item in a nested list
        </li>
        <ul>
            <li>
                this is a nested item
            </li>
            <li>
                Another nested item
            </li>
        </ul>
        <li>
            This item is not nested
        </li>
    </ul>
    <!-- Anchor tags-->
    <!-- hyperlinks -->
    <a href="./Excersizes.html">this is a hyperlink</a>

    <!-- attributes^-->

    <!--images-->
    <img alt="This is an image"  style="width:40px; height:40px" src=""/>

</body>
</html>
